<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Components</title>
    <link rel="stylesheet" href="./components.css">
    <script src="./components.js"></script>
</head>

<body>
    <!-- Container for the image gallery -->
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
            <div class="numbertext">1 / 6</div>
            <img src="./images/park-city.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 6</div>
            <img src="./images/solitude.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 6</div>
            <img src="./images/snowbird.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">4 / 6</div>
            <img src="./images/brighton.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">5 / 6</div>
            <img src="./images/deer-valley.jpg" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="numbertext">6 / 6</div>
            <img src="./images/alta.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Image text -->
        <div class="caption-container">
            <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="./images/park-city.jpg" style="width:100%" onclick="currentSlide(1)"
                    alt="Park City">
            </div>
            <div class="column">
                <img class="demo cursor" src="./images/solitude.jpg" style="width:100%" onclick="currentSlide(2)"
                    alt="Solitude">
            </div>
            <div class="column">
                <img class="demo cursor" src="./images/snowbird.jpg" style="width:100%" onclick="currentSlide(3)"
                    alt="Snowbird">
            </div>
            <div class="column">
                <img class="demo cursor" src="./images/brighton.jpg" style="width:100%" onclick="currentSlide(4)"
                    alt="Brighton">
            </div>
            <div class="column">
                <img class="demo cursor" src="./images/deer-valley.jpg" style="width:100%" onclick="currentSlide(5)"
                    alt="Deer Valley">
            </div>
            <div class="column">
                <img class="demo cursor" src="./images/alta.jpg" style="width:100%" onclick="currentSlide(6)"
                    alt="Alta">
            </div>
        </div>
    </div>
</body>

</html>
